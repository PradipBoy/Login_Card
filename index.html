<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login Card</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <script src="script.js" defer></script>

</head>
<body>
  
  <form class="contain">
    <h1 class="title">Login</h1>

    <div class="form">
      <input type="text" placeholder="Username">
      <div class="pass"><input type="password" class="passBox" placeholder="Password"> <div class="icon" style="color: white;"><i class="fa fa-eye eye"></i></div></div>
    </div> 

    <div class="check">
      
      <label class="checkBox">
        <input type="checkbox" class="checkBox">
        <span>Remember Me</span>
      </label>
  
      
      <a href="#">forgot password?</a>
    </div>

    <button type="submit" class="login">Login</button>

    <span class="noAcc">Don't have an account? <a class="bold">Register</a></span>

  </form>

</body>
</html>
